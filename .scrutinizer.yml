filter:
  excluded_paths:
    - 'vendor/*'
    - '.github/*'
    - 'examples/*'
    - 'php-tests/*'
  paths:
    - 'php-src/*'

build:
  environment:
    php:
      version: '7.4'
    variables:
      MYUSER: 'root'
      MYPASS: ''
      MYDB: 'scrutinizer'
  dependencies:
    before:
      - wget -O composer.phar https://getcomposer.org/composer.phar
      - chmod +x composer.phar
      - ./composer.phar install
  nodes:
    analysis:
      tests:
        override:
          - php-scrutinizer-run
      services:
        mariadb: 10
    coverage:
      tests:
        override:
          - command: XDEBUG_MODE=coverage ./vendor/bin/phpunit --configuration phpunit.xml --coverage-clover php-tests/data/clover.xml
            coverage:
              file:  php-tests/data/clover.xml
              format: php-clover
      services:
        mariadb: 10

coding_style:
  php:
    spaces:
      around_operators:
        concatenation: true
      ternary_operator:
        in_short_version: false
      other:
        after_type_cast: true
